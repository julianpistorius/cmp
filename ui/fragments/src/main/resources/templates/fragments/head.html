<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8"/></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
    
    <title>Count My Pizza</title>
    
    <script defer th:src="@{/components.js}"></script>
    <script defer th:src="@{/vendors~components.js}"></script>
    <script defer th:src="@{/graphs.js}"></script>
    <script defer th:src="@{/vendors~graphs.js}"></script>
    <script defer th:src="@{/icons.js}"></script>
    <script defer th:src="@{/vendors~icons.js}"></script>
    <link rel="stylesheet" th:href="@{/css.css}"></link>
    
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/safari-pinned-tab.svg}" color="#5bbad5">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <meta name="apple-mobile-web-app-title" content="Count My Pizza">
    <meta name="application-name" content="Count My Pizza">
    <meta name="msapplication-config" th:content="@{/browserconfig.xml}">
    <meta name="msapplication-TileColor" content="#ffffff"></meta>
    <meta name="msapplication-TileImage" th:content="@{/ms-icon-144x144.png}"></meta>
    <meta name="theme-color" content="#ffffff"></meta>
    
    <th:block  th:if="${socialCard}">
        <th:block th:replace="fragments/socialCard :: socialCard(${socialCard})"/>
    </th:block>
</head>

</html>
