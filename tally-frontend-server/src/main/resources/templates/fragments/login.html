<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="login(user)" class="buttons">
    <div class="field has-addons" th:if="!${user.isLoggedIn()}">
        <p class="control">
            <a class="button is-primary" 
                    th:href="@{/oauth2/authorization/google}">
                <span class="icon">
                    <i class="fab fa-google"></i>
                </span>
                <span>Login with Google</span>
                <span class="icon has-tooltip-bottom has-tooltip-multiline"
                    data-tooltip="countmy.pizza works perfectly fine without logging in! Logging in provides you a nice dashboard of the counters you created.">
                    <i class="fas fa-info-circle"></i>
                </span>
            </a>
        </p>
        <p class="control is-hidden-mobile">
            <span class="button is-static">to enjoy all features</span>
        </p> 
    </div>
    
    <div th:if="${user.isLoggedIn()}" class="content">
        Welcome <strong th:text="${user.name}"></strong>
    </div>
</div>
 
<th:block th:fragment="logout">
    <form class="is-inline is-pulled-right" method="post" th:action="@{/logout}" th:if="${user.isLoggedIn()}">
        <input type="submit" class="button is-danger is-outlined" value="Logout"></input>
    </form>
</th:block>
 </html>
